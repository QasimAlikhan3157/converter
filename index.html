<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Unit Converter</title>
</head>

<body>
    <div class="container">
        <header id="header">
            <h3 id="title">Metric/Imperial Unit Conversion</h3>
            <div id="input-wrapper">
                <input id="input-el" type="text" placeholder="20">
            </div>
            <button id="convert-btn">Convert</button>
        </header>
        <div class="results">
            <div class="first-result box">
                <h2 class="main-text">Length (Meter/Feet)</h2>
                <p class="sub-text" id="meter-feet-result">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="second-result box">
                <h2 class="main-text">Volume (Liters/Gallons)</h2>

                <p class="sub-text" id="liter-gallon-result">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div class="third-result box">
                <h2 class="main-text">Mass (Kilograms/Pounds)</h2>

                <p class="sub-text" id="kilogram-pounds-result">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
